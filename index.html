<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      background: #ff0101;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-top: 30px;
      margin-bottom: 10px;
    }
    #gameCanvas {
      background: #ffffff;
      border: 2px solid #000000;
      margin-top: 20px;
      display: block;
    }
    #score {
      margin-top: 15px;
      font-size: 1.2em;
    }
    @media (max-width: 600px) {
      #gameCanvas {
        width: 90vw;
        height: 90vw;
        max-width: 400px;
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake = [{x: 200, y: 200}];
    let direction = 'RIGHT';
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
    let score = 0;
    let gameInterval;

    document.addEventListener('keydown', e => {
      // WASD controls
      if ((e.key === 't' || e.key === 'W') && direction !== 'DOWN') direction = 'UP';
      if ((e.key === 'g' || e.key === 'S') && direction !== 'UP') direction = 'DOWN';
      if ((e.key === 'f' || e.key === 'A') && direction !== 'RIGHT') direction = 'LEFT';
      if ((e.key === 'h' || e.key === 'D') && direction !== 'LEFT') direction = 'RIGHT';
      // Spacebar to restart
      if (e.code === 'Space') startGame();
    });

    function draw() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? 'lime' : 'green';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Move snake
      let head = {x: snake[0].x, y: snake[0].y};
      if (direction === 'UP') head.y -= box;
      if (direction === 'DOWN') head.y += box;
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'RIGHT') head.x += box;

      // Game over conditions
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(gameInterval);
        document.getElementById('score').innerText = `Game Over! Final Score: ${score}`;
        return;
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').innerText = `Score: ${score}`;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }
    }

    function startGame() {
      snake = [{x: 200, y: 200}];
      direction = 'RIGHT';
      score = 0;
      document.getElementById('score').innerText = `Score: ${score}`;
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
      clearInterval(gameInterval);
      gameInterval = setInterval(draw, 100);
    }

    startGame();
  </script>
</body>
</html>
